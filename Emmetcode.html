<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Tags</title>
</head>
<body>
    <!--Here we use the emmet abbreviation (child: (>)  (p>div) less than sign)-->
    <p>
        <div></div>  
    </p>

    <!--Here we use the emmet abbreviation (Sibling: (<+) (p>div+img) )-->
    <p>
        <div></div>
        <img src="" alt="">
    </p>

    <!--Here we use the emmet abbreviation (Multiplication: (*) (ul>li*5) )-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
