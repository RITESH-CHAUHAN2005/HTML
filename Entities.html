<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h1>a &lt; b</h1> <!--For less than tag-->
    <h1>a &gt; b</h1> <!--For greater than tag-->
    <h1>RITESH &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; CHAUHAN</h1> <!--For spacing between the character-->
    <h1>Made by Ritesh &hearts; </h1> <!--For making a heart symbol-->
    <h1>&quot;a &quot;b</h1> <!--For inserting the elements in quotes-->
    <h1> this is a &bigstar;</h1> <!--For making a big star-->
    <h1></h1>
    
</body>
</html>
