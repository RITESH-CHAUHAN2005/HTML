<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript & Superscript Tag</title>
</head>
<body>
    <!--Superscript and subscript tag-->
    <h1>a<sup>2</sup></h1>
    <h1>H<sub><i><u>2</u></i></sub>O</h1>   <!--This is a nested loop where alot of tags are created-->
</body>
</html>
