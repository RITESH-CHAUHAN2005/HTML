<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Blocks </title>
</head>
<body>
    <!--Heading are the block elements-->
    <h1>HELLO World</h1>
    <h1>Apna COLLEGE</h1>

    <!-- Paragraphs are the block elements -->
    <p>HELLO World</p>
    <p>Apna COLLEGE</p>

    <!-- Anchor tags are the inline elements -->
    <a href="google.com">Google Me</a>
    <a href="facebook.com">facebook Me</a>
    <a href="Youtube.com">Youtube Me</a>

    <!-- Image are the inline elements -->
    <img src="dragon1.jpg" alt="Dragon photo" width="200px" height="300px">
    <img src="profilephoto.png" alt="photo" width="200px" height="300px">
</body>
</html>
