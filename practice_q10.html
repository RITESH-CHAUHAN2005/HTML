<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML level 3</title>
</head>
<body>
    <!--Question 1-->
    <table border="Black">
    <caption>Student Information</caption>

    <tr>
       <th rowspan="6" colspan="1">Info</th>
       <th rowspan="2" colspan="1">Name</th>
       <th colspan="2" rowspan="1">Address</th>
    </tr>

    <tr>
        <th>City</th>
       <th>House</th>
    </tr>

        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    
</table>
<br><br/>

<!-- Question 2-->

<form action="server">
<label for="name">Name:</label>
<input type="text" name="name">
<br><br/>

<label for="sex">Sex:</label>
<input type="radio" name="sex" id="male" value="male">
<label for="male">Male</label>
<input type="radio" name="sex" id="female" value="female">
<label for="female">Female</label>
<br><br/>

<label for="country">Country:</label>
<select name="country" id="country">
<option>Select an option</option>
<option value="India">India</option>
<option value="usa">USA</option>
<option value="nepal">Nepal</option>
<option value="canada">Canada</option>
</select>
<br><br/>

<label for="message">Message:</label>
<div>
<label for="message"></label>
<textarea name="message" id="message" cols="30" rows="4"></textarea>
</div>

<label for="Subscribe">Subscribe?</label>
<input type="checkbox" name="Subscribe" id="Subscribe">
<br><br/>

<button>Submit</button>

</form>
<br><br/>
<!--Question-3-->
<form action="action">
<h2>Feedback Form</h2>

<label for="name">Name:</label>
<input type="text" name="name" id="name" placeholder="Write your name">
<br><br/>
<label for="name">Email:</label>
<input type="text" name="email" id="email" placeholder="Write your email">
<br><br/>

<label for="message">Message:</label>
<div>
<textarea name="message" id="message" cols="30" rows="4"></textarea>
</div>
<br><br/>

<label for="Rating">Rate us our of 5:</label><br/>
<input type="radio" name="rating" id="one" value="one"/>
<label for="one">1</label><br>
<input type="radio" name="rating" id="two" value="two"/>
<label for="two">2</label><br>
<input type="radio" name="rating" id="three" value="three"/>
<label for="three">3</label><br>
<input type="radio" name="rating" id="four" value="four"/>
<label for="four">4</label><br>
<input type="radio" name="rating" id="five" value="five"/>
<label for="five">5</label><br/>
<br><br/>

<button>Send your message!</button>

</form>
</body>
</html>
