<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button </title>
</head>
<body>
    <form action="server">
    <input type="checkbox" id="age" name="age" checked> <!--checked is used for automatic selected-->
    <label for="age"> I am 18+ </label>
    <br>
    <div>
    <input type="radio" name="fruit" id="apple" value="apple" /> <!--value is used on the search bar and show fruit=apple  -->
    <label for="apple">apple</label>
    <input type="radio" name="fruit" id="mango" /> 
    <label for="mango">mango</label>
    <input type="radio" name="fruit" id="banana" />
    <label for="banana">banana</label>
    </div>
    <br>
    <div>
        Choose your Subjects:-
        <input type="checkbox" id="maths" name="subject" value="maths">
        <label for="maths"> maths </label>
        <input type="checkbox" id="physics" name="subject" value="physics" >
        <label for="physics">physics </label>
        <input type="checkbox" id="chemistry" name="subject" value="chemistry" >
        <label for="chemistry"> chemsitry</label>
    </div>
    <button>submit</button>
    </form>
    
    
</body>
</html>
