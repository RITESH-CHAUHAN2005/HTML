<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <div>
        Range your volume:-
    <form action="server">
    <label for="volume"> Select the volume level</label>
    <input type="range" min="0" max="100" name="vol" step="10" value="70">
    <button>submit</button>
    </div>  
</form>
</body>
</html>
